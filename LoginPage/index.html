<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrap">
        <div class="head">
            <h1>CAMIOCA</h1>
            <span>Intelligent Service</span>
        </div>
        <div class="login">
            <h2>Welcome back!</h2>
            <form action="#" method="post">
                <div class="email" class="email">
                <label for="email">Email address</label>
               <div class="inputs">
                 <input type="email" id="email" placeholder="example@gmail.com">
               </div>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <div class="inputs">
                    <input type="password" id="password" placeholder="Password">
                     <img src="./img/_ionicons_svg_md-eye-off.svg" alt="eye">
                </div>
            </div>
           <p>Use at least 8 characters with 1 number, and one special character.</p>
            <a href="../Dashboard/index.html">Account Available</a>
           <button>LOG IN</button>
           <a href="../Dashboard/index.html">Forgot password?</a>
            </form>
            
        </div>
        
    </div>
</body>

</html>
